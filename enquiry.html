<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Enquiry | Ubuntu Community Upliftment Centre</title>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="container">
      <img src="images/community_ubuntu.png" alt="Ubuntu Community Upliftment Centre Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="enquiry.html" class="active">Enquiry</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Enquiry Form Section -->
  <section class="form-section container">
    <h1>Make an Enquiry</h1>
    <p>If you have questions, want to volunteer, or request services, please fill out the form below and we will get back to you.</p>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="enquiry-type">Enquiry Type:</label>
      <select id="enquiry-type" name="enquiry-type">
        <option value="volunteer">Volunteering</option>
        <option value="sponsor">Sponsorship</option>
        <option value="service">Service Request</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Ubuntu Community Upliftment Centre. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
